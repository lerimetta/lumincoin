<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация | Lumincoin</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form class="form m-auto mt-5">

        <div class="text-center mb-5">
            <img src="images/logo.svg" alt="логотип">
        </div>
        <h1 class="title text-center mb-4">Создайте аккаунт</h1>
        <div class="input-group col-4">
            <span class="input-group-text " id="basic-addon1">
                <img src="images/person.svg" alt="иконка">
            </span>
            <input type="text" class="form-control" placeholder="Имя" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="error">Неправильный email</div>
        <div class="input-group col-4 mt-3">
            <span class="input-group-text " id="basic-addon1">
                <img src="images/person.svg" alt="иконка">
            </span>
            <input type="text" class="form-control" placeholder="Фамилия" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="error">Неправильный email</div>
        <div class="input-group col-4 mt-3">
            <span class="input-group-text " id="basic-addon1">
                <img src="images/mail.svg" alt="иконка">
            </span>
            <input type="text" class="form-control" placeholder="Электронная почта" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="error">Неправильный email</div>
        <div class="input-group mt-3 flex-nowrap">
            <span class="input-group-text " id="addon-wrapping">
                <img src="images/lock.svg" alt="иконка">
            </span>
            <input type="password" class="form-control" placeholder="Пароль" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="error">Неверный пароль</div>
        <div class="input-group mt-3 flex-nowrap">
            <span class="input-group-text " id="addon-wrapping">
                <img src="images/lock.svg" alt="иконка">
            </span>
            <input type="password" class="form-control" placeholder="Подтверждение пароля" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="error">Неверный пароль</div>

        <button type="button" class="btn btn-primary w-100 mb-1 mt-4">Войти</button>
        <div class="text-center">Уже есть аккаунт? <a href="#">Войдите в систему</a></div>
    </form>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
